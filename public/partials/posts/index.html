<h1>Posts ({{posts.length}})</h1>
<a href="#">Home</a> | <a href="#new_post" class="btn">New post</a>
<hr>
<div ng-repeat="post in posts">
  <h4>{{post.title}}</h4>
  <span class="radius secondary label">{{post.created_at}}</span>
  <p>{{post.content}}</p>
  <a href="#posts/{{post.id}}">View</a>
  <hr>
</div>
